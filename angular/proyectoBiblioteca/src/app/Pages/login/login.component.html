    <h1>Ingresar</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="E-mail"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="ContraseÃ±a"
      required="required"
    />
    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
